<!DOCTYPE html>
<html>
    <head>
        <link href="app.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <form class="form">
                <div class="form-control">
                    <lable for="text" name="text">Select Your Source :</lable>
                    <input id="text" type="text" name="text" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <lable for="text" name="text">Provide A name for pipeline :</lable>
                    <input id="text" type="text" name="text" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <lable for="text" name="text">GCS project name :</lable>
                    <input id="text" type="text" name="text" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <lable for="text" name="text">GDS bucket name :</lable>
                    <input id="text" type="text" name="text" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <lable for="text" name="text">Input Cloud Storage Files(s) :</lable>
                    <input id="text" type="text" name="text" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <lable for="text" name="text">GCS credintials :</lable>
                    <input id="text" type="text" name="text" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <lable for="text" name="text">Run Every :</lable>
                    <input id="text" type="text" name="text" />
                    <small>Error Message</small>
                </div>
                <div class="form-control">
                    <button>Create</button>
                </div>
                <div class="form-control">
                    <button>Cancel</button>
                </div>
            </form>
        </div>
        <script src="app.js"></script>
    </body>
</html>
